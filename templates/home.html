<!DOCTYPE html>
<html>
<head>
    <title>Gas Turbine Energy Yield and Emission Predictor</title>
</head>
<body>
    <div class="login">
        <h1>Gas Turbine Energy Yield and Emission Predictor</h1>
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <h1>
                <legend>Gas Turbine Performance Prediction</legend>
            </h1>
            <div class="mb-3">
                <label class="form-label">Ambient Temperature (AT)</label>
                <input class="form-control" type="number" name="AT" placeholder="Enter AT" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Ambient Pressure (AP)</label>
                <input class="form-control" type="number" name="AP" placeholder="Enter AP" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Ambient Humidity (AH)</label>
                <input class="form-control" type="number" name="AH" placeholder="Enter AH" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Air filter difference pressure (AFDP)</label>
                <input class="form-control" type="number" name="AFDP" placeholder="Enter AFDP" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Gas turbine exhaust pressure (GTEP)</label>
                <input class="form-control" type="number" name="GTEP" placeholder="Enter GTEP" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Turbine inlet temperature (TIT)</label>
                <input class="form-control" type="number" name="TIT" placeholder="Enter TIT" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Turbine after temperature (TAT)</label>
                <input class="form-control" type="number" name="TAT" placeholder="Enter TAT" step="0.01" required />
            </div>
            <div class="mb-3">
                <label class="form-label">Compressor discharge pressure (CDP)</label>
                <input class="form-control" type="number" name="CDP" placeholder="Enter CDP" step="0.01" required />
            </div>
            <div class="mb-3">
                <input class="btn btn-primary" type="submit" value="Predict" />
            </div>
        </form>
        <h2>
            Energy Yield (TEY): {{results[0]}}
            <br>
            CO Emission: {{results[1]}}
            <br>
            NOX Emission: {{results[2]}}
        </h2>
    </div>
</body>
</html>
